<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="/stylesheets/reset.css" />
    <link rel="stylesheet" href="/stylesheets/screen.css" />
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css" />
  </head>

  <body>
    <section class="first-panel hero">
      <div class="sequences">
      </div>
    </section>

    <section class="second-panel">
      <form>
        <input type="text" name="species-id" placeholder="Species (e.g., homo_sapiens)" />
        <input type="text" name="chromosome" placeholder="Chromosome name (e.g., X)" />
        <input type="number" name="start-pos" placeholder="Start position (e.g., 1000000)" />
        <input type="number" name="len" placeholder="Sequence length (e.g., 1000)" />
        <input type="submit" class="btn btn-primary btn-lg"
               value="Fetch the sequence" />
      </form>
    </section>

    <script src="/components/jquery/dist/jquery.js"></script>
    <script src="/components/jquery-cookie/jquery.cookie.js"></script>
    <script src="/javascripts/goog/base.js"></script>
    <script src="/javascripts/lib.js"></script>

    <script>
      goog.require("client.app");
    </script>
  </body>
</html>
